<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            border: 1px solid #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #333;
            color: #fff;
        }

        p {
            line-height: 1.6;
        }

        /*Contact*/
        form {
/*            max-width: 600px;*/
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
/*            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Connect</h1>
    </header>
    <div>
    <section>
        <!-- <img src="[Your Image URL]" alt="Your Name"> -->
        <div style="padding: 20px;">
            <h2>Connect with Me</h2>
            <ul>
                <li><a href="[Your LinkedIn URL]" target="_blank">LinkedIn</a></li>
                <li><a href="[Your Twitter URL]" target="_blank">Twitter</a></li>
                <li><a href="[Your Instagram URL]" target="_blank">Instagram</a></li>
                <!-- Add more social media links as needed -->
            </ul>
            <br/>
            <h2>Contact Info</h2>
            <p>Feel free to reach out via email:</p>
            <p><strong>Email:</strong> abc@example.com</p>
        </div>

    <!-- </section> -->
    <!-- Contact Section -->
    <!-- <section> -->
        <br/>
        
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
